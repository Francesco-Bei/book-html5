<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="table">
        <div class="tablerow">
            <div class="tablehead">WHEN & WHAT</div>
            <div class="tablehead">WHERE</div>
            <div class="tablehead">OWNER</div>
            <div class="tablehead">ME</div>
        </div>
        <div class="tablerow">
            <div class="tablecell">
                <div class="date">25<br><span class="month">DEC</span></div>
                <div class="datename">Christmas Dinner<br>
                    <img src="https://raw.githubusercontent.com/Savinss/book-html5/master/src/html5/assets/clockblack.png"
                        class="iconclock">
                    <div class="hour">8:30 pm</div>
                </div>
            </div>
            <div class="tablecell"><img
                    src="https://raw.githubusercontent.com/Savinss/book-html5/master/src/html5/assets/locationsmall.png"
                    class="iconlocation">
                <div class="locationname">Family House<br><span class="address">24th Ave, New York</span></div>
            </div>
            <div class="tablecell"><img
                    src="https://raw.githubusercontent.com/Savinss/book-html5/master/src/html5/assets/avatar1.png"
                    class="avatar">
                <div class="name">Manuel Smith</div>
            </div>
            <div class="tablecell"><img
                    src="https://raw.githubusercontent.com/Savinss/book-html5/master/src/html5/assets/checkblue.png"
                    class="iconcheck">
                <div class="answer">I AM GOING</div>
            </div>
        </div>
    </div>
</body>

</html>
